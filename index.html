---
layout: default
---
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-md-6 img-left p-0">
            <nav class="navbar navbar-light ">
              <a class="navbar-brand white" href="#">
                  <i class="fa fa-angle-left" aria-hidden="true"></i>
                    Homepage
              </a>
            </nav>
        </div>
        <div class="col-lg-6 col-md-6 p-0">
            <div class="mx-auto col-lg-8 col-md-10 col-sm-10 col-10 form-side">
                <div class="row">
                    <div class=" col-sm-12">
                        <h1 class="heading-h1 m-0">Sign up to Wingly,</h1>
                        <h1 class="heading-h1 blue p-0">the flight sharing community</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-7 col-8">
                        <button id="fadeIn" class="btn btn-block facebook-sign btn-round " type="button" name="button">
                            <i class="fa fa-facebook-square" aria-hidden="true"></i>
                            Sign up with Facebook
                        </button>
                    </div>
                </div>
                <div class="row">
                    <form id="signUpForm"class="col-sm-12 col-12" action="index.html" method="post">
                        <div class="p-text mb-0">You are</div>
                        <div class="row"  >
                            <div class="col-12"  data-toggle="buttons" id="radioBox">
                                <span class="span-checks">
                                    <span id="checkSuccessRadio" class="blue hide"><i class="fa fa-check" aria-hidden="true"></i></span>
                                    <span id="checkErrorRadio" class="red hide"><i class="fa fa-times" aria-hidden="true"></i></span>
                                </span>
                                <label class="btn radio-box col-sm-4 col-4">
                                    <input type="radio" name="radio" value="pilot" id="pilot"> I'm pilot
                                </label>
                                <label class="btn radio-box col-sm-5 col-5 mr-0">
                                    <input type="radio" name="radio" value="passenger" id="passenger"> I'm passenger
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <span class="span-checks">
                                    <span id="checkSuccessName" class="blue hide"><i class="fa fa-check" aria-hidden="true"></i></span>
                                    <span id="checkErrorName" class="red hide"><i class="fa fa-times" aria-hidden="true"></i></span>
                                </span>
                                <input type="text" class="form-control" name="name" id="inputName" aria-describedby="" placeholder="Dovydas Gutparakis" value="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <span class="span-checks ">
                                    <span id="checkSuccessMail" class="blue hide"><i class="fa fa-check" aria-hidden="true"></i></span>
                                    <span id="checkErrorMail" class="red hide"><i class="fa fa-times" aria-hidden="true"></i></span>
                                </span>
                                <input type="email" class="form-control" name="email" id="inputEmail" aria-describedby="" placeholder="Dovydas-Gutparakis@gmail.com" value="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <span class="span-checks">
                                    <span id="checkSuccessPassword" class="blue hide"><i class="fa fa-check" aria-hidden="true"></i></span>
                                    <span id="checkErrorPassword" class="red hide"><i class="fa fa-times" aria-hidden="true"></i></span>
                                </span>
                                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label class="form-check-label">
                                  <input id="inputCheckBox" name="inputCheckBox" type="checkbox" class="form-check-input">
                                  <div class="agree-terms-row">
                                      <span class="span-checks">
                                          <span id="checkSuccessAgree" class="blue hide"><i class="fa fa-check" aria-hidden="true"></i></span>
                                          <span id="checkErrorAgree" class="red hide"><i class="fa fa-times" aria-hidden="true"></i></span>
                                      </span>
                                      <span class="agree-declaration">
                                          I hereby declare that I have read, accept and agree to the
                                          <a href="#" class="blue">Terms of Services</a>
                                      </span>
                                  </div>
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button id="signUpBtn" type="submit" class="btn blue col-4 col-sm-5 pull-right sign-up-btn" value="submit">Sign up</button>
                            </div>
                        </div>
                    </form>
                </div>
                </div>
            </div>
            <div class="overlay-screen">
                <div class=" container h-100 p-0">
                    <div class="row">
                        <div class="col-10 col-sm-10 col-md-10 col-lg-8 mx-auto welcome-text">
                            <h1 class="welcome-heading blue p-0 m-0">Welcome aboard,</h1>
                            <h1 class="welcome-heading p-0">who are you going to be in Wingly?</h1>
                        </div>
                    </div>
                    <div class="row pt-4">
                        <div class="col-10 col-sm-10 col-md-10 col-lg-8 mx-auto buttons-row">
                            <button class="overlay-buttons btn btn-lg col-8 col-sm-4" type="button" name="button"><i class="fa fa-paper-plane" aria-hidden="true"></i> I'm a Pilot</button>
                            <button class="overlay-buttons btn btn-lg col-8 col-sm-4" type="button" name="button"><i class="fa fa-user" aria-hidden="true"></i> I'm a Passenger</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
